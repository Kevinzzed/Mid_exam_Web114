<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>NEPTUNE | 表單</title>
  <link rel="stylesheet" href="./css/form.css">
</head>
<body>

  <nav class="Navigation">

        <ul class="menu">

            <li><a href="./search.html">展廳</a></li>
            <li><a href="./nigger.html">團隊介紹</a></li>
            <li><a href="./form.html">聯絡我們</a></li>
            <li><a href="./Journal.html">雜誌</a></li>

        </ul>

  </nav>

  <div class="wrapper">
    <div class="title">表單</div>

    <!-- 上半部兩欄 -->
    <div class="form-grid">
      <div class="field">
        <label>姓名：</label>
        <input type="text" placeholder="請輸入姓名">
      </div>
      <div class="field">
        <label>公司：</label>
        <input type="text" placeholder="請輸入公司名稱">
      </div>

      <div class="field">
        <label>電話：</label>
        <input type="text" placeholder="請輸入電話">
      </div>
      <div class="field">
        <label>信箱：</label>
        <input type="text" placeholder="請輸入信箱">
      </div>

      <div class="field">
        <label>電子信箱：</label>
        <input type="text" placeholder="請輸入電子信箱">
      </div>
      <div class="field">
        <label>地址：</label>
        <input type="text" placeholder="請輸入地址">
      </div>
    </div>

    <!-- 下半部委託內容 + 方塊 -->
    <div class="section-bottom">
      <div class="commission-row">
        <div class="label">委託內容：</div>

        <!-- 上排兩顆 -->
        <div class="commission-tags">
          <div class="tag"></div>
          <div class="tag"></div>
        </div>
      </div>

      <!-- 下排三顆 -->
      <div class="tag-row">
        <div class="tag"></div>
        <div class="tag"></div>
        <div class="tag"></div>
      </div>
    </div>

    <!-- 送出按鈕 -->
    <div class="submit-area">
      <button class="submit-btn">提交</button>
    </div>
  </div>
</body>
</html>
